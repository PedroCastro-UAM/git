<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Informações Pessoais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-contactform></app-contactform>
  <ion-list>
    <ion-item>
      <ion-label class="head"> Confirmação de Pedido:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tamanho: {{pizza.tamanho}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sabor: {{pizza.sabor}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Borda: {{pizza.borda}}</ion-label>
    </ion-item>
    <ng-template [ngIf]="pizza.complemento != null">
      <ion-item>
      <ion-label>Complemento: {{pizza.complemento}}</ion-label>
    </ion-item>
      </ng-template>
      <ng-template [ngIf]="pizza.observacao != null">
        <ion-item>
          <ion-label>Observações: {{pizza.observacao}}</ion-label>
        </ion-item>
      </ng-template>
  </ion-list>

  <ion-button color= "danger" (click)= "editarpizza()"> Editar Pedido </ion-button>
</ion-content>

<ion-button color="danger" [routerLink]="['/agradecimento']" expand="full">Completar pedido</ion-button>
