<ion-header>
  <ion-toolbar>
    <ion-title>Escolha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <p>Pizza Inteira ou Metade</p>
  <ion-select placeholder= "Inteira ou Metade">
    <ion-select-option value="Inteira">Inteira</ion-select-option>
    <ion-select-option value="Metade">Metade</ion-select-option>
  </ion-select>
  <p></p>
  <p>Sabores:</p>
  <ion-select multiple="true" placeholder="Escolha o sabor da sua pizza" okText="Confirmar">
    <ion-select-option value="Calabresa">Calabresa</ion-select-option>
    <ion-select-option value="Mussarela">Mussarela</ion-select-option>
    <ion-select-option value="FrangoCatupiry">Frango com Catupiry</ion-select-option>
    <ion-select-option value="Fritas">Batata Frita</ion-select-option>
    <ion-select-option value="Pepperone">Pepperone</ion-select-option>
    <ion-select-option value="Atum">Atum</ion-select-option>
    <ion-select-option value="4Queijos">4 Quejos</ion-select-option>
    <ion-select-option value="2Queijos">2 Queijos</ion-select-option>
    <ion-select-option value="Margherita">Margherita</ion-select-option>
  </ion-select>

  <p></p>
  <ion-label> Borda </ion-label>
  <ion-select placeholder="Selecione a Borda">
    <ion-select-option value="Cheddar">Cheddar</ion-select-option>
    <ion-select-option value="Catupiry">Catupiry</ion-select-option>
    <ion-select-option value="Borda Normal">Normal</ion-select-option>
  </ion-select>
  <p></p>
  <ion-item>
    <ion-label>Adicionais</ion-label>
    <ion-select multiple="true" cancelText="Cancelar" okText="Confirmar">
      <ion-select-option value="bacon">Bacon</ion-select-option>
      <ion-select-option value="molho">Molho Extra</ion-select-option>
      <ion-select-option value="queijoxta">Dobro de Queijo</ion-select-option>
      <ion-select-option value="catupiry">Catupiry</ion-select-option>
      <ion-select-option value="cheddar">Cheddar</ion-select-option>
      <ion-select-option value="cebola">Cebola</ion-select-option>
      <ion-select-option value="pepperone">Pepperone</ion-select-option>
      <ion-select-option value="calabresa">Calabresa</ion-select-option>
      <ion-select-option value="Azeitona">Azeitona</ion-select-option>
      <ion-select-option value="Presunto">Presunto</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
